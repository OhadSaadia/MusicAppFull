
<h1>{{title}}</h1>
<br>
<br>
<div class="contant">

  <div *ngIf="artists.length > 0; else elseBlock" class="row">
    <div *ngFor="let a of artists" class="col">
      <app-artist-card [artist]="a"></app-artist-card>
    </div>
  </div>
  <ng-template #elseBlock>No Artist Found.</ng-template>
</div>
