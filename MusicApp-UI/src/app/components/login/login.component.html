<div id="login">

    <h1>Login</h1>
    <small class="text-muted">small hint : aaa@gmail.com , 11111111</small>
    <form #loginForm="ngForm" (submit)="onLogin(loginForm.value)">

    <!-- The Alert -->
    <ngb-alert *ngIf="!isAuthentical && loginForm.submitted" [dismissible]="false" type="danger">
      <strong>Credentials!</strong> Email and password does not match our records.
    </ngb-alert>

    <!-- The Inputs -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input ngModel
      name="email" 
      type="email" 
             #email="ngModel"
             class="form-control" 
             id="email" 
             aria-describedby="emailHelp"
             required
             email>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      <div class="text-danger" *ngIf="email.invalid && email.touched">
        Email invalid
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input ngModel 
      name="password" 
      #password="ngModel"
      type="password" 
      class="form-control" 
      id="password"
      required
      minlength="5"
      >
      <div class="text-danger" *ngIf="password.invalid && password.touched"> 
        password must be at list 5 digits
      </div>
    </div>


    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Login</button>
    &nbsp; Dont have an account? <a routerLink="/signup">Sign Up</a>
  </form>
</div>
