<div class="container-fluid">

    <div class="row">
        <div class="col-8">

            <div class="videoWrapper">
                <div class="row mt-3">
                    <div class="col-12">
                        <iframe [src]="senitezedUrl" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">

                    <br>
                    <h5>Song Name : {{song.name}} - {{song.artist.stageName}}</h5>
                    <hr>
                    <button class="btn btn-secondary" *ngIf="!isLiked && isConected" (click)="onLikeClick()">Like</button>
                    <button class="btn btn-primary" *ngIf="isLiked && isConected" (click)="onLikeClick()">Unlike</button>
                    Duration : {{song.duration | date:'mm:ss'}} <br>
                    Publisher : {{publisherName}} <br>
                    DatePublished : {{song.datePublished | date:'YYYY/MM/dd'}} <br>
                    Album : {{albumName}} <br>
                    Genre : {{genreName}} <br>
                </div>
            </div>
            <button class="btn btn-secondary" routerLink='/artist/{{this.song.artist.id}}'>Artist Details</button>

            <br>

        </div>
        <div class="col-3">
            <app-song-side-bar [songs]="songslist" [selectedSongId]="song.id"></app-song-side-bar>
        </div>
    </div>

</div>
